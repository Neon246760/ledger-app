services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ledger-backend
    environment:
      - DB_PATH=/data/app.db
    volumes:
      - db:/data
      - uploads:/app/uploads
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ledger-frontend
    depends_on:
      - backend
    ports:
      - "5000:80"

volumes:
  db:
  uploads:
